<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechDaily Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #e2e8f0; }
        .glass { background: #1e293b; border: 1px solid #334155; }
        .input-dark { background: #0f172a; border: 1px solid #334155; color: white; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- LOGIN -->
    <div id="login-section" class="flex-grow flex items-center justify-center p-4">
        <div class="glass p-8 rounded-xl w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-500">Admin Login</h2>
            <form id="login-form" class="space-y-4">
                <input type="email" id="email" placeholder="Email" class="w-full p-3 rounded input-dark" required>
                <input type="password" id="password" placeholder="Password" class="w-full p-3 rounded input-dark" required>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded font-bold">Login</button>
            </form>
            <p id="login-error" class="text-red-500 text-sm mt-4 text-center hidden"></p>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard-section" class="hidden flex-grow flex flex-col">
        <nav class="bg-slate-900 border-b border-slate-800 p-4 flex justify-between items-center">
            <h1 class="text-lg font-bold text-slate-200">Admin Panel</h1>
            <button id="logout-btn" class="text-slate-400 hover:text-white"><i class="fas fa-power-off"></i> Logout</button>
        </nav>

        <div class="container mx-auto p-6 space-y-8">
            <!-- Stats -->
            <div class="grid grid-cols-2 gap-4">
                <div class="glass p-5 rounded-xl border-l-4 border-blue-500">
                    <p class="text-slate-400 text-xs">Total Links</p>
                    <h3 id="stat-total-links" class="text-3xl font-bold">0</h3>
                </div>
                <div class="glass p-5 rounded-xl border-l-4 border-green-500">
                    <p class="text-slate-400 text-xs">Total Clicks</p>
                    <h3 id="stat-total-clicks" class="text-3xl font-bold">0</h3>
                </div>
            </div>

            <!-- Create Link Form (Simplified) -->
            <div class="glass rounded-xl p-6">
                <h3 class="font-bold text-lg text-blue-400 mb-4">Create New Link</h3>
                <form id="create-link-form" class="space-y-4">
                    <div>
                        <label class="block text-sm text-slate-300 mb-2">Destination URL</label>
                        <input type="url" id="original-url" placeholder="https://mediafire.com/file/..." class="w-full p-3 rounded input-dark" required>
                    </div>
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-8 py-3 rounded font-bold w-full md:w-auto">
                        Generate Link
                    </button>
                </form>

                <!-- Success -->
                <div id="success-msg" class="hidden mt-4 p-4 bg-green-900/30 border border-green-500 rounded">
                    <p class="text-green-300 mb-2">Link Created!</p>
                    <div class="flex gap-2">
                        <input type="text" id="generated-link" readonly class="flex-1 p-2 rounded input-dark text-sm">
                        <button onclick="copyGeneratedLink()" class="bg-slate-700 px-3 rounded">Copy</button>
                    </div>
                </div>
            </div>

            <!-- Table -->
            <div class="glass rounded-xl overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-900 text-slate-400 text-xs uppercase">
                        <tr>
                            <th class="p-4">Date</th>
                            <th class="p-4">Link</th>
                            <th class="p-4">Clicks</th>
                            <th class="p-4 text-right">Action</th>
                        </tr>
                    </thead>
                    <tbody id="links-table-body" class="text-sm divide-y divide-slate-700"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, setDoc, doc, deleteDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // --- PASTE YOUR FIREBASE CONFIG HERE ---
        const firebaseConfig = {
            apiKey: "AIzaSyAcVc5Dw6dwAS22N181QQE5kTt-qxhPXbg",
            authDomain: "link-nahidx07.firebaseapp.com",
            projectId: "link-nahidx07",
            storageBucket: "link-nahidx07.firebasestorage.app",
            messagingSenderId: "190047560233",
            appId: "1:190047560233:web:0aef70355004143c063238"
        };
        // ---------------------------------------

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginSection = document.getElementById('login-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const loginForm = document.getElementById('login-form');
        const createForm = document.getElementById('create-link-form');
        const linksTableBody = document.getElementById('links-table-body');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginSection.classList.add('hidden');
                dashboardSection.classList.remove('hidden');
                loadDashboardData();
            } else {
                loginSection.classList.remove('hidden');
                dashboardSection.classList.add('hidden');
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
            } catch (error) {
                document.getElementById('login-error').innerText = error.message;
                document.getElementById('login-error').classList.remove('hidden');
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));

        createForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const originalUrl = document.getElementById('original-url').value;
            const slug = Math.random().toString(36).substring(2, 8); 

            try {
                // No Ads data saved here anymore
                await setDoc(doc(db, "links", slug), {
                    original_url: originalUrl,
                    slug: slug,
                    clicks: 0,
                    created_at: serverTimestamp()
                });

                const fullLink = `${window.location.origin}/index.html?id=${slug}`;
                document.getElementById('generated-link').value = fullLink;
                document.getElementById('success-msg').classList.remove('hidden');
                createForm.reset();
            } catch (error) { alert(error.message); }
        });

        function loadDashboardData() {
            const q = query(collection(db, "links"), orderBy("created_at", "desc"));
            onSnapshot(q, (snapshot) => {
                let html = '';
                let totalLinks = 0;
                let totalClicks = 0;
                snapshot.forEach(doc => {
                    const data = doc.data();
                    totalLinks++;
                    totalClicks += (data.clicks || 0);
                    const date = data.created_at ? data.created_at.toDate().toLocaleDateString() : 'Now';
                    html += `
                        <tr class="hover:bg-slate-800/50">
                            <td class="p-4 text-slate-400">${date}</td>
                            <td class="p-4 text-blue-400 font-mono">${data.slug}</td>
                            <td class="p-4 font-bold">${data.clicks}</td>
                            <td class="p-4 text-right">
                                <button onclick="deleteLink('${data.slug}')" class="text-red-500 hover:text-red-400"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    `;
                });
                document.getElementById('stat-total-links').innerText = totalLinks;
                document.getElementById('stat-total-clicks').innerText = totalClicks;
                linksTableBody.innerHTML = html;
            });
        }

        window.copyGeneratedLink = function() {
            const copyText = document.getElementById("generated-link");
            copyText.select();
            navigator.clipboard.writeText(copyText.value);
            alert("Copied!");
        }

        window.deleteLink = async function(slug) {
            if(confirm('Delete this link?')) {
                await deleteDoc(doc(db, "links", slug));
            }
        }
    </script>
</body>
</html>
